  <body>
    <main class="auth">
      <!-- Intro -->
      <div class="auth__intro d-md-none">
        <img
          src="./assets/img/auth/new-password.png"
          alt=""
          class="auth__intro-img"
          style="--width: 424px"
        />
      </div>

      <!-- Content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <!-- Logo -->
          <a href="./" class="logo">
            <img
              src="./assets/icon/icon.svg"
              alt="grocerymart"
              class="logo__img"
            />
            <h2 class="logo__title">grocerymart</h2>
          </a>
          <h1 class="auth__heading">Create New Password</h1>
          <p class="auth__desc">
            Enter a new password for coderhangb@gmail.com
          </p>

          <form
            action="./sign-in.html"
            class="form auth__form"
            style="margin-top: 10px"
          >
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  class="form__input"
                  placeholder="New Password"
                  required
                  minlength="6"
                  value="123456"
                />
                <img
                  src="./assets/icon/lock.svg"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  src="./assets/icon/form-error.svg"
                  alt=""
                  class="form__input-icon form__error-icon"
                />
              </div>
              <p class="form__error">Password must at least 6 number</p>
            </div>

            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  class="form__input"
                  placeholder="Confirm New Password"
                  required
                  minlength="6"
                  value="123456"
                />
                <img
                  src="./assets/icon/lock.svg"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  src="./assets/icon/form-error.svg"
                  alt=""
                  class="form__input-icon form__error-icon"
                />
              </div>
              <p class="form__error">Password must at least 6 number</p>
            </div>

            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
