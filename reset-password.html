  <body>
    <main class="auth">
      <!-- Intro -->
      <div class="auth__intro d-md-none">
        <img
          src="./assets/img/auth/forgot-password.png"
          alt=""
          class="auth__intro-img"
          style="--width: 424px"
        />
      </div>

      <!-- Content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <!-- Logo -->
          <a href="./" class="logo">
            <img
              src="./assets/icon/icon.svg"
              alt="grocerymart"
              class="logo__img"
            />
            <h2 class="logo__title">grocerymart</h2>
          </a>
          <h1 class="auth__heading">Forgot Your Password?</h1>
          <p class="auth__desc">
            Enter your email and we'll send you a link to reset your password.
          </p>

          <div class="auth__message message message--success">
            We have e-mailed your password reset link!
          </div>
          <form action="./index-logined.html" class="form auth__form">
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="email"
                  name=""
                  id=""
                  class="form__input"
                  placeholder="Email"
                  required
                  value="coderhangb@gmail.com"
                />
                <img
                  src="./assets/icon/message.svg"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  src="./assets/icon/form-error.svg"
                  alt=""
                  class="form__input-icon form__error-icon"
                />
              </div>
              <p class="form__error">We can't find your e-mail address</p>
            </div>

            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">
                Send email
              </button>
            </div>
          </form>

          <p class="auth__text">
            <a href="./sign-in.html" class="auth__link auth__text-link">
              Back to Sign In
              <svg
                style="width: 22px"
                xmlns="http://www.w3.org/2000/svg"
                width="29"
                height="24"
                viewBox="0 0 29 24"
                fill="none"
              >

                  d="M2 10.5C1.17157 10.5 0.5 11.1716 0.5 12C0.5 12.8284 1.17157 13.5 2 13.5L2 10.5ZM28.0607 13.0607C28.6464 12.4749 28.6464 11.5251 28.0607 10.9393L18.5147 1.3934C17.9289 0.80761 16.9792 0.80761 16.3934 1.3934C15.8076 1.97918 15.8076 2.92893 16.3934 3.51472L24.8787 12L16.3934 20.4853C15.8076 21.0711 15.8076 22.0208 16.3934 22.6066C16.9792 23.1924 17.9289 23.1924 18.5147 22.6066L28.0607 13.0607ZM2 13.5L27 13.5L27 10.5L2 10.5L2 13.5Z"
                  fill="CurrentColor"
                />
              </svg>
            </a>
          </p>
        </div>
      </div>
